sudo: false
dist: trusty

language: php

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - meister

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  include:
    - php: 7.4
      env: WP_VERSION=latest
    - php: 7.3
      env: WP_VERSION=latest
    - php: 7.2
      env: WP_VERSION=latest
    - php: 7.1
      env: WP_VERSION=latest
    - php: 7.0
      env: WP_VERSION=latest
    - php: 5.6
      env: WP_VERSION=4.5
    - php: 5.6
      env: WP_VERSION=latest
    - php: 5.6
      env: WP_VERSION=trunk
    - php: 5.6
      env: WP_TRAVISCI=phpcs
    - php: 5.6
      env: WP_TRAVISCI=php-coveralls

before_script:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - |
    if [ -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ] ; then
      echo "xdebug.ini found"      
      if [ "$WP_TRAVISCI" != "php-coveralls" ]; then
        phpenv config-rm xdebug.ini
        echo "xdebug.ini removed"
      fi
    else
      echo "xdebug.ini does not exist"
    fi
  - |
    if [[ "$WP_TRAVISCI" == "php-coveralls" ]] ; then
      mkdir -p build/logs
    fi
  - |
    if [[ ! -z "$WP_VERSION" || "$WP_TRAVISCI" == "php-coveralls" ]] ; then
      bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
      composer global require "phpunit/phpunit=4.8.*|5.7.*"
    fi
  - |
    if [[ "$WP_TRAVISCI" == "php-coveralls" ]] ; then
      composer global require "php-coveralls/php-coveralls=*"
    fi
  - |
    if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
      composer global require wp-coding-standards/wpcs phpcompatibility/phpcompatibility-wp
      phpcs --config-set installed_paths $HOME/.composer/vendor/wp-coding-standards/wpcs,$HOME/.composer/vendor/phpcompatibility/phpcompatibility-wp
    fi

script:
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      phpunit
      WP_MULTISITE=1 phpunit
    fi
  - |
    if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
      phpcs
    fi
  - |
    if [[ "$WP_TRAVISCI" == "php-coveralls" ]] ; then
      phpunit --coverage-clover build/logs/clover.xml
    fi

after_success:
  - |
    if [[ "$WP_TRAVISCI" == "php-coveralls" ]] ; then
      travis_retry php-coveralls --coverage_clover=build/logs/clover.xml -v
    fi
